<div class="card">
    <h3 class="title">{{ title }}</h3>
    <p class="description">{{ description }}</p>
    <p class="expired">{{ date | date:'dd-MMM-yyyy' }}</p>
    <input class="button" type="image" src="bt_edit.png" alt="edit">
    <input class="button" type="image" src="bt_bin.png" alt="done">
</div>
