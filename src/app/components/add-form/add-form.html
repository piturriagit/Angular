<div class="container">
    <button (click)="switchVisibility()">
        <app-image-icon [imageSrc]="buttonAdd()" />
    </button>
    @if (visible()) {
        <div class="floating">
            <app-task-form />
            <div class="buttons">
                <button (click)="addTask()">
                    <app-image-icon [imageSrc]="buttonOk()" />
                </button>
                <button (click)="switchVisibility()">
                    <app-image-icon [imageSrc]="buttonCancel()" />
                </button>
            </div>
        </div>
    }
</div>
