<div class="container">
    <form #form="ngForm" (click)="login()">
        <input type="text" 
            [(ngModel)]="user.username"
            name="username" 
            placeholder="user" 
            required>
        <input type="password" 
            [(ngModel)]="user.password" 
            name="password" 
            placeholder="u@123" 
            required>
        <button type="submit" name="login" 
            [disabled]="form.invalid">Login</button>
    </form>
</div>
